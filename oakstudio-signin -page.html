<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center">Sign In</h3>
            <form>
                <!-- Input Group for Email or Phone -->
                <div class="input-group mb-3">
                    <!-- Country Dropdown -->
                    <select id="countryCode" class="form-select" style="display: none;">
                        <option value="+1">+1 (US)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+44">+44 (UK)</option>
                        <!-- Add more country codes -->
                    </select>
                    <!-- Email or Phone Input -->
                    <input type="text" id="emailOrPhone" class="form-control" placeholder="Enter email or phone" />
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('emailOrPhone').addEventListener('input', function () {
        const input = this.value.trim();
        const countryCode = document.getElementById('countryCode');
        
        // Regular expression to check if the input is a phone number (numbers only, at least 7 digits)
        const phoneRegex = /^\d{2,}$/;
        
        if (phoneRegex.test(input)) {
            countryCode.style.display = 'block'; // Show the country dropdown
            countryCode.style.width = '30%';    // Adjust width
            this.style.width = '70%';          // Adjust input width
        } else {
            countryCode.style.display = 'none'; // Hide the country dropdown
            this.style.width = '100%';         // Reset input width
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
